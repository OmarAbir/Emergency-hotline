<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        .font-roboto {
            font-family: 'Roboto', sans-serif;
        }

        .font-hind {
            font-family: 'Hind Madurai', sans-serif;
        }
    </style>

    <title>Emergency Hotline</title>
</head>

<body class="font-roboto">
    <nav class="flex-row justify-center lg:flex lg:items-center lg:justify-between container  mx-auto py-5 ">
        <div class="flex justify-center gap-2">
            <img src="assets/logo.png" class="w-12 h-12" alt="">
            <img src="assets/Emergency Service.svg" alt="">
        </div>
        <div class="flex justify-center py-4 lg:py-0 gap-4">
            <div class="bg-[#ECFFF0] rounded-full px-5 flex items-center gap-1   ">
                <img src="assets/heart.png" class="w-6" alt="">
                <p id="nav-heart">0</p>
            </div>
            <div class="bg-[#ECFFF0] rounded-full px-5 flex items-center gap-1 ">
                <img src="assets/coin.png" class="w-6 " alt="">
                <p id="coin-count">100</p>
            </div>
            <div id="copy-count" class=" bg-[#00A63E] text-white rounded-full px-9 py-2">
                Copy
            </div>
        </div>
    </nav>
    <!-- hero section  -->
    <section
        class="bg-gradient-to-r from-green-900 via-green-700 to-green-900 h-64 w-full flex flex-col gap-4 justify-center items-center mx-auto text-center  ">

        <img src="assets/logo-dark.png" class="w-24 mx-auto" alt="">
        <h3 class="font-hind font-bold text-3xl text-white">জরুরি সেবা ডিরেক্টরি</h3>
        <p class="text-white font-semibold">Government Emergency Services at Your Fingertip – A Project by Government of
            the
            People’s
            Republic of
            Bangladesh</p>

    </section>
</body>

</html>
